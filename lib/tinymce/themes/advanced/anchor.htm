<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
	<title>{#advanced_dlg.anchor_title}</title>
	<script type="text/javascript" src="../../tiny_mce_popup.js"></script>
	<script type="text/javascript" src="js/anchor.js"></script>
	<base target="_self" />
	<link href="css/content.css" rel="stylesheet" type="text/css" />
</head>
<body style="display: none">
<form onsubmit="AnchorDialog.update();return false;" action="#">
	<table border="0" cellpadding="4" cellspacing="0" class="table-border">
		<tr>
			<td colspan="2" class="title">{#advanced_dlg.anchor_title}</td>
		</tr>
		<tr>
			<td nowrap="nowrap"><label for="anchorName">{#advanced_dlg.anchor_name}:</label></td>
			<td><input name="anchorName" type="text" class="mceFocus input-text" id="anchorName" value="" /></td>
		</tr>
	</table>

	<div class="mceActionPanel">
		<span class="insert-button"><input type="submit" id="insert" name="insert" value="{#update}" /></span>
		<a id="cancel" name="cancel" onclick="tinyMCEPopup.close();">{#cancel}</a>
	</div>
</form>
</body>
</html>
