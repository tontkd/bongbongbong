<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
	<title>{#table_dlg.merge_cells_title}</title>
	<script type="text/javascript" src="../../tiny_mce_popup.js"></script>
	<script type="text/javascript" src="../../utils/mctabs.js"></script>
	<script type="text/javascript" src="../../utils/validate.js"></script>
	<script type="text/javascript" src="js/merge_cells.js"></script>
	<base target="_self" />
	<link href="css/cell.css" rel="stylesheet" type="text/css" />
</head>
<body style="margin: 8px" style="display: none">
<form onsubmit="mergeCells();return false;" action="#">
	<table border="0" cellpadding="0" cellspacing="5" width="100%" class="table-border">
	<tr>
		<td><label for="numcols">{#table_dlg.cols}:</label></td>
		<td align="right"><input type="text" name="numcols" id="numcols" value="" size="5" class="number min1 mceFocus input-text-small" /></td>
	</tr>
	<tr>
		<td><label for="numrows">{#table_dlg.rows}:</label></td>
		<td align="right"><input type="text" name="numrows" id="numrows" value="" size="5" class="number min1 input-text-small" /></td>
	</tr>
	</table>

	<div class="mceActionPanel">
		<span class="insert-button"><input type="submit" id="insert" name="insert" value="{#update}" /></span>
		<a id="cancel" name="cancel" onclick="tinyMCEPopup.close();">{#cancel}</a>
	</div>
</form>
</body>
</html>
